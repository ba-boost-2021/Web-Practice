<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(202, 204, 204);
            margin: 0;
        }

        .card {
            width: 500px;
            height: 200px;
            background-color: white;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.199);
            display: flex;
            flex-wrap: wrap;
            cursor: pointer;
        }

        .imgDiv {
            width: 170px;
            height: 190px;
            padding-left: 5px;
            padding-top: 10px;
            background-color: aliceblue;
            border-radius: 5px;
        }

        .imgDiv img {
            width: 150px;
            height: 180px;
            border-radius: 50%;
            border: 2px solid red;
        }

        .content {
            display: flex;
            align-items: center;
            align-content: center;
            justify-content: center;
            flex-grow: 1;
            flex-direction: column;
        }

        .records {
            display: flex;
            flex-wrap: wrap;
            padding: 50px;
            left: 700px;
            overflow: auto;
            position: absolute;
            bottom: 0;
            top: 0;
        }

        .property {
            text-align: right;
            padding: 5px;
        }
        .form {
            background-color: rgb(192, 191, 191);
            width: 700px;
            left: 0;
            top: 0;
            bottom: 0;
            position: absolute;
        }
        .form{
            padding-top: 50px;
        }
        .group{
            margin: 10px 50px 10px 50px;
        }
        .control{
            display: block;
            width: 100%;
            margin-top: 5px;
            border: none;
            padding: 5px;
            border-radius: 3px;
            outline: none;
            padding-left: 10px;
        }
        .btn{
            width: 50%;
            height: 50px;
            border: none;
            border-radius: 3px;
            background-color: #f27a1a;
            font-weight: 500;
            font-size: large;
            cursor: pointer;
        }
        .btn:hover{
            background-color: #f06d01;
        }
        .btn-container{
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .validation-text{
            font-size: small;
            color: red;
            display: none;
        }
        .selected{
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.671) !important;
        }
        .removeButton{
            position: fixed;
            right: 0;
            top: 0;
            display: none;
        }
        .removeButton .btn{
            width: 100px;
            background-color: brown;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="group">
                <label for="txtFirstName">FirstName</label>
                <input type="text" id="txtFirstName" autocomplete="off" class="control">
            </div>
            <div class="group">
                <label for="txtLastName">LastName</label>
                <input type="text" id="txtLastName" autocomplete="off" class="control">
            </div>
            <div class="group">
                <label for="txtAge">Age</label>
                <input type="text" id="txtAge" autocomplete="off" class="control">
            </div>
            <div class="group">
                <label for="txtDescription">Description</label>
                <textarea style="resize: none;" id="txtDescription" cols="30" rows="10" class="control"></textarea>
            </div>
            <div class="group">
                <label for="cmbGender">Gender</label>
                <select id="cmbGender" class="control">
                    <option value="-1">Seçiniz</option>
                    <option value="0">Erkek</option>
                    <option value="1">Kadın</option>
                </select>
                <span id="genderValidation" class="validation-text"><i>*Boş Bırakılamaz</i></span>
            <div class="group btn-container">
                <button class="btn" id="add" >Ekle</button>
            </div>
        </div>
        <div id="remove" class="removeButton">
            <button class="btn" onclick="remove()">Kaldır</button>
        </div>
        <div class="records">
        </div>
    </div>
</body>
<template id="cardTemplate">
    <div class="card default" onclick="select(this)">
        <div class="imgDiv">
            <img src="img/male.png" id="genderImg">
        </div>
        <div class="content">
            <div class="table">
                <table>
                    <tr>
                        <td class="property"><b>FirstName:</b> </td>
                        <td id="firstName" class="value"></td>
                    </tr>
                    <tr>
                        <td class="property"><b>LastName:</b> </td>
                        <td id="lastName" class="value"></td>
                    </tr>
                    <tr>
                        <td class="property"> <b>Age:</b> </td>
                        <td id="age" class="value"></td>
                    </tr>
                </table>
            </div>
            <div>
                <p id="description">
                </p>
            </div>
        </div>
    </div>
</template>
<script src="js/main.js"></script>

</html>
